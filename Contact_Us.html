<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to our Contact Us page...</title>

    <link rel="stylesheet" href="./styles/style.css">

    <!-- Redirecting to another page using meta tag -->
    <meta http-equiv="refresh"
          content="1; url =./Contact-Us.html" />
    
</head>
<body>
    <div style="margin: 5%">
        <h2>
            Redirecting to our Contact Us page
        </h2>
        <p><strong>Note:</strong> If your browser supports Refresh, you'll be
            redirected to our Contact Us page, in 1 second.
            <br><br>
            <a aria-label="Click here to go to our Contact Us page if automatic redirection does not work" href="./Contact-Us.html">Not working? Click here.</a>
        </p>
    </div>
</body>
</html>
