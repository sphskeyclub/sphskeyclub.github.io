<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to our Facebook page...</title>

    <link rel="stylesheet" href="./styles/style.css">

    <!-- Redirecting to another page using meta tag -->
    <meta http-equiv="refresh"
          content="1; url =https://www.facebook.com/groups/183267901786970/" />
    
    <meta property='og:title' content='FACEBOOK - SPHS Key Club'/>
    <meta property='og:image' content='https://sphskeyclub.org/imgs/SocialImage.jpg'/>
    <meta property='og:description' content="Check out our Facebook group!"/>
    <meta property='og:url' content="https://sphskeyclub.org/FACEBOOK"/>
    <meta property='og:image:width' content='1200' />
    <meta property='og:image:height' content='630' />
    <!-- TYPE BELOW IS PROBABLY: 'website' or 'article' or look on https://ogp.me/#types -->
    <meta property="og:type" content='website'/>
</head>
<body>
    <div style="margin: 5%">
        <h2>
            Redirecting to our Facebook page
        </h2>
        <p><strong>Note:</strong> If your browser supports Refresh, you'll be
            redirected to our Facebook page, in 1 second.
            <br><br>
            <a aria-label="Click here to go to our Facebook page if automatic redirection does not work" href="https://www.facebook.com/groups/183267901786970/">Not working? Click here.</a>
        </p>
    </div>
</body>
</html>
